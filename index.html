<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>털찐</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="character">
            <!-- 머리 -->
            <div class="head">
                <div class="ear left">
                    <div class="fur">
                        <div class="fur-item1"></div>
                        <div class="fur-item2"></div>
                    </div>
                </div>
                <div class="ear right">
                    <div class="fur">
                        <div class="fur-item1"></div>
                    </div>
                </div>
                <div class="necklace">
                    <div class="ribbon">
                        <div class="ribbon-left">
                            <div class="ribbon-item1"></div>
                            <div class="ribbon-item2"></div>
                            <div class="ribbon-item3"></div>
                        </div>
                        <div class="ribbon-right">
                            <div class="ribbon-item1"></div>
                            <div class="ribbon-item2"></div>
                            <div class="ribbon-item3"></div>
                        </div>
                        <div class="ribbon-center"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="cheek left"></div>
                    <div class="cheek right"></div>
                    <div class="blush left"></div>
                    <div class="blush right"></div>
                    <div class="face-item">
                        <div class="eyebrow"></div>
                        <div class="eye left">
                            <div class="eye-item"></div>
                        </div>
                        <div class="eye right">
                            <div class="eye-item"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="dimple"></div>
                        <div class="mouth">
                            <div class="mouth-item">
                                <div class="teeth"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 머리 -->

            <!-- 몸통 -->
            <div class="bg">
                <div class="foot left"></div>
                <div class="foot right"></div>
                <div class="body">
                    <div class="arm left">
                        <div class="hand"></div>
                    </div>
                    <div class="arm right">
                        <div class="hand"></div>
                    </div>
                </div>
            </div>
            <!-- // 몸통 -->
        </div>
    </body>
</html>
